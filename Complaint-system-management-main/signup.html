<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="sign.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
          <h1>Admin Dashboard</h1>
      </div>
    </Nav>
    <!-- Sign Up -->
    <div class="container">
      <div class="login-form">
        <form id="signupForm" action="signup.php" method="post" onsubmit="return validateForm()" autocomplete="off">
          <h1>Sign Up</h1>
          <p>
            Please fill in this form to create an account or
            <a href="login.html">Login</a>
          </p>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="username" required />
          </div>
          <div class="input-group">
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required />
          </div>
          <div class="input-group">
            <label for="psw-repeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="confirm_password" required />
          </div>
          <div class="buttons">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" class="cancelbtn" onclick="clearForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Clear all input values
      function clearForm() {
        document.getElementById('signupForm').reset();
      }

      // Validate password match
      function validateForm() {
        const password = document.getElementsByName('password')[0].value;
        const confirmPassword = document.getElementsByName('confirm_password')[0].value;
        if (password !== confirmPassword) {
          alert("Password not match");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
